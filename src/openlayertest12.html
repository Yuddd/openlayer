<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="E:\yuduo\v5.3.0\css\ol.css" type="text/css">
    <script src="E:\yuduo\v5.3.0\build\ol.js"></script><!-- 包含openlayers -->
    <title>interactions </title>
  </head>
  <body>
<p>地图1</p>
<div id="map1" style="width: 40%;height:40%"></div>
<p>地图2</p>
<div id="map2" style="width: 40%;height:40%"></div>
<input type="button" onClick="swapMap();" value="调换地图" />
<script>
    // 创建第一个地图
  var map1 = new ol.Map({
        layers: [
            new ol.layer.Tile({source: new ol.source.OSM()})
        ],
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        }),
        target: 'map1'
  });

    // 创建第二个地图
    var map2 = new ol.Map({
        layers: [
            new ol.layer.Tile({source: new ol.source.OSM()})
        ],
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        }),
        target: 'map2'
  });

    function swapMap() {
        // 改变两个地图的容器
    	var targ = map1.getTarget();
    	if(targ==("map1")){
            map1.setTarget('map2');
            map2.setTarget('map1');    		
    	}else{
            map1.setTarget('map1');
            map2.setTarget('map2');
    	}
    }
</script>
  </body>
</html>
