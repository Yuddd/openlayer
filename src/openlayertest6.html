<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="E:\yuduo\v5.3.0\css\ol.css" type="text/css">
    <style>
      .map {
        height: 800px;
        width: 100%;
      }
    </style>
    <script src="E:\yuduo\v5.3.0\build\ol.js"></script><!-- 包含openlayers -->
    <title>添加控件</title>
  </head>
  <body>
    <h2>My Map添加控件</h2>
    <div id="map" class="map"></div><!-- 包含地图 -->
    <script>
    var attribution = new ol.control.Attribution();//这是版权控件

    var FullScreen = new ol.control.FullScreen();//这是全屏控件

    var map = new ol.Map({
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        controls: [attribution,FullScreen],//如果不设置 controls ，地图会默认设置
        target: 'map',
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        })
    });
</script>
  </body>
</html>
