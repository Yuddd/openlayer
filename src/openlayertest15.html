<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="E:\yuduo\v5.3.0\css\ol.css" type="text/css">
    <script src="E:\yuduo\v5.3.0\build\ol.js"></script><!-- 包含openlayers -->
    <title>OpenLayers</title>
 
  </head>
<h3>指定投影</h3>
<body>
    <div id="map" style="width: 30%"></div>
    <input type="button" value="显示成都" onclick="fitToChengdu();" />
    <script>
      var map = new ol.Map({
            layers: [
                new ol.layer.Tile({source: new ol.source.OSM()})
            ],
            view: new ol.View({
                // 设置成都为地图中心
                center: [104.06, 30.67],
                projection: 'EPSG:4326',
                zoom: 10
            }),
            target: 'map'
      });

      function fitToChengdu() {
          // 让地图最大化完全地显示区域[104, 30.6, 104.12, 30.74]
          map.getView().fit([104, 30.6, 104.12, 30.74], map.getSize());
      }
    </script>
</body>
</html>
