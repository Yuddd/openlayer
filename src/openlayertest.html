<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="E:\yuduo\v5.3.0\css\ol.css" type="text/css">
    <style>
      .map {
        height: 800px;
        width: 100%;
      }
    </style>
    <script src="E:\yuduo\v5.3.0\build\ol.js"></script><!-- 包含openlayers -->
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div><!-- 包含地图 -->
    <script type="text/javascript">
    var view =  new ol.View({
        center: ol.proj.fromLonLat([116.41, 40.82]),/* new */
        zoom: 6
      });
      new ol.Map({
         controls: ol.control.defaults({
            attributionOptions: ({
              collapsible: false
            })
          }),
      	//logo: false,     // 不显示logo
        logo: '1.png',     // 用一个图片1.png 作为logo
        logo: {src: '../img/1.png', href: 'http://www.openstreetmap.org/'},    // 点击能跳转到对应页面 
        layers: [
        	new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        loadTilesWhileAnimating: true,//将这个设置为true，默认为false
        target: 'map',
        view: view
      });

        var london = ol.proj.fromLonLat([122.072487,37.527209]);//伦敦的坐标
        //移动到伦敦，移动时是有动画的
        view.animate({
            center:london,
        });
    </script>
  </body>
</html>
