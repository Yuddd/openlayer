<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="E:\yuduo\v5.3.0\css\ol.css" type="text/css">
    <script src="E:\yuduo\v5.3.0\build\ol.js"></script><!-- 包含openlayers -->
    <title>OpenLayers</title>
    <style type="text/css">
    	#map{
    		width: 50%;
    		height: 50%;
    	}
    </style>
  </head>
<h3>指定投影</h3>
<body>
    <div id="map"></div>
    <script>
      new ol.Map({
            layers: [
                new ol.layer.Tile({source: new ol.source.OSM()})
            ],
            
            view: new ol.View({
            	// 设置地图中心范围
                extent: [102, 29, 104, 31], 	
                //添加了 extent: [102, 29, 104, 31],这行代码就实现了功能。extent参数类型为[minX, minY, maxX, maxY]的ol.Extent
                // 设置成都为地图中心
                center: [104.06, 30.67],
                // 指定投影使用EPSG:4326
                projection: 'EPSG:4326',
                zoom: 10,
             // 限制地图缩放最大级别为14，最小级别为10
                minZoom: 10,
                maxZoom: 14
            }),
            target: 'map'
      });
    </script>
</body>
</html>
