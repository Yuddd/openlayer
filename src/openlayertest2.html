<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="E:\yuduo\v5.3.0\css\ol.css" type="text/css">
    <script src="E:\yuduo\v5.3.0\build\ol.js"></script><!-- 包含openlayers -->
    <title>OpenLayers</title>
  </head>
  <body>
    <h2>Map</h2>
    <div id="map" style="width: 100%, height: 400px"></div>
<script>
  new ol.Map({
      controls: ol.control.defaults({
          attributionOptions: ({
            collapsible: false
          })
        }),
        // logo: false,     // 不显示logo
        // logo: 'face_monkey.png',     // 用一个图片 face_monkey.png 作为logo
        logo: {src: '../img/1.png', href: 'http://www.openstreetmap.org/'},    // 点击能跳转到对应页面
        layers: [
            new ol.layer.Tile({source: new ol.source.OSM()})
        ],
        view: new ol.View({
        	center: ol.proj.fromLonLat([37.41, 8.82]),/* new */
            zoom: 5
        }),
        target: 'map'
  });
</script>
  </body>
</html>
