<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="E:\yuduo\v5.3.0\css\ol.css" type="text/css">
    <style>
      .map {
        height: 800px;
        width: 100%;
      }
    </style>
    <script src="E:\yuduo\v5.3.0\build\ol.js"></script><!-- 包含openlayers -->
    <title>默认效果</title>
  </head>
  <body>
    <h2>My Map默认效果</h2>
    <div id="map" class="map"></div><!-- 包含地图 -->
<script>
    var map = new ol.Map({
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        controls: ol.control.defaults(),//这就是默认的效果
        target: 'map',
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        })
    });
</script>
  </body>
</html>
